name: Publish Docker image to DigitalOcean Container Registry

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Log in to DigitalOcean Container Registry
      - name: Log in to DigitalOcean Container Registry
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin registry.digitalocean.com

      # Step 4: Build the Docker image
      - name: Build Docker image
        run: docker build -t registry.digitalocean.com/<your-registry-name>/<image-name>:latest .

      # Step 5: Push Docker image to DigitalOcean Container Registry
      - name: Push Docker image
        run: docker push registry.digitalocean.com/<your-registry-name>/<image-name>:latest